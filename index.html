<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&family=Onest:wght@100&display=swap" rel="stylesheet">
</head>
<body>  
    <div class="container">
        <header>
            <img src="imagens/agenda.png" alt="Agenda">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-agenda">
            <input id="insira-nome" type="text" required placeholder="Nome do contato">
            <input id="insira-numero" type="number" required placeholder="Numero do contato">
            <button type="submit">Adicionar contato</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato  <img src="imagens/icons8-contato-30.png" alt="usuario"></th>
                    <th>Telefone do contato  <img src="imagens/telefone.png" alt="telefone"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nome</td>
                    <td>Telefone</td>
                </tr>
            </tbody>
        </table> 
    </div> 
    
</body>
<script src="main.js"></script>
</html>
